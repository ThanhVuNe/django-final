{% extends 'adminbase.html' %}



{% block content %}

<head>

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }
    h6{
      text-align:center;
    }
    .row{
      margin:100px;
    }
  </style>

</head>



<!--
written By : sumit kumar
-->

<div class="container">

    	<div class="row" >
        <div class="text-center" style="margin-bottom: 30px;"> 
          <a href="/admin-lop-add" class="btn btn-success">Thêm mới</a>
      
        </div>
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h6 class="panel-title">Quản lí lớp</h6>

					</div>

					<table class="table table-hover table-striped table-bordered" id="dev-table">
            <thead>

                <tr>
                    <th>Tên lớp</th>
                    <th>Khoa</th>
    
                </tr>
            </thead>
            {% for i in lop %}
              <tr>
                  <td> {{i.ten_lop}}</td>
                  <td>{{i.khoa}}</td>
                  <td><a class="btn btn-primary btn-xs" href="{% url 'admin-lop-update' i.id %}"  ><span class="glyphicon glyphicon-edit"></span></a>
                    <a onclick="return confirm('Bạn có chắc muốn xóa ?')" href="{% url 'admin-lop-delete' i.id %}" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash"></span></a></td>

              </tr>

            {% endfor %}
					</table>
				</div>


				</div>
			</div>





{% endblock content %}
