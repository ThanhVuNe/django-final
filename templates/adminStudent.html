{% block content %}

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

  <style media="screen">

					</div>

					<table class="table table-hover table-striped table-bordered" id="dev-table">

                <tr>
                    <th>Tên sinh viên</th>
                    <th>Giới tính</th>
                    <th>Ngày sinh</th>
                    <th>Lớp</th>
                </tr>
            </thead>
            {% for i in student %}
              <tr>
                  <td> {{i.ten_sinh_vien}}</td>
                  <td>{{i.gioi_tinh}}</td>

                  <td>{{i.lop}}</td>
                  <td><a class="btn btn-primary btn-xs" href="{% url 'teacher-update' i.id %}"  ><span class="glyphicon glyphicon-edit"></span></a>

              </tr>

            {% endfor %}
